<!-- 
    <input>

    -Um dos mais usados em formulários
    -Aceita os mais diversos tipos de dados
    -Um dos mais poderosos e complexos
    -Elevado números de combinações

    Atributos (comuns)
    -type
    -name
    -id
    -value
    -autocomplete
        -Ele busca do seu navegador algum tipo de dado que se encaxe no input
    
    -autofocus
        -Faz com que o cursor vai diretamente para ele.
        OBS: Apenas um por página.
        
    -disabled
        -Faz com que desabilite.

    -readonly (quase todos)
        -transforma o input apenas para uma função de somente leia e não interaja.
    
    -form (quase todos)
        -faz com que você crie um link do seu input para o form.

    -name
        -Nomeia o seu input.

    -required (quase todos)
        -Faz com que seja obrigatório preencher o input com as informação do tipo.

    -placeholder (quase todos)
        -Não troca ele pelo label, utilize sempre os dois quando possível.
        -Faz com que o campo fique com algum texto para informar o que deve ser colocado. 
 -->

<!-- Placeholder e label 
     Utilize-os juntos para ter mais acessibilidade.

<label for="email">E-mail</label>
<input type="email" id="email" placeholder="Digite o seu email">
-->

<!-- Placeholder
     Faz com que o campo fique com algum texto para informar o que deve ser colocado.

    <input type="text" placeholder="Nome">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <input type="url" placeholder="Rede social">
-->

<!-- Required
    Faz com que seja obrigatório preencher o input com as informações do tipo.
    
<input type="email" required>
<input type="password" required>
 -->

<!-- Name 
    Nomeia o seu input

    <input type=text name=nome>
-->

<!-- Autofocus e autocomplete 
    Autofocus
    -Faz com que o cursor foque apenas em um input

    Autocomplete
    -Faz com que se complete automaticamente de acordo com tantas vezes você utilize os mesmo dados.

<input type="email" name="" id="" autofocus autocomplete="">
-->

<!-- Value e disabled 
    O disabled desabilita toda a caixa, idenpendente do seu valor

<input type="text" value="Valor super importante" disabled>
-->

<!-- readonly 
    Faz com que o input não tenha interações apenas leitura do valor

<input type="text" value="Só me leia, okay? :D" readonly>
-->

<!-- form 
    Cria um link entre o input e o form

<form action="" id="Souumform"></form>
<input type="text" form="Souumform">
-->
