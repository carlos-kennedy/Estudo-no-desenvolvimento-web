<!-- <input type="email"> 
    -Espera que o usuário digite um email
    -Irá validar se o valor digitado for um email
    
    #Atributos
        -Placeholder
        -readonly / disable
        -value

        -required

        -multiple
            -O campo irá recebe 1 ou mais emails, separado por vírgulas

        -minleigth / maxleigth
            -O mínimo e/ou máximo de caracteres no campo

        -size
            -Valor númerico indicando quantos caracteres o campo irá receber
        
        -pattern
            -Uso de expressão para validar o campo
            -Exemplo: O usuário só poderá colocar no campo do email do domínio da rocketseat.com.br
            ".+@rocketseat\.com\.br"
                
            -Explicação do pattern acima
            "qualquer caractere, 1 ou mais vezes, seguido de um @dominio, \ para dizer que o .com é literal,\ para dizer o .br é literal"

        -list
            -O id de uma tag <datalist> que está no mesmo documento
            -<datalist> irá conter uma lista de valores pré definidos a sugerir ao usuário, quais valores estão disponíveis
                -Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
-->
