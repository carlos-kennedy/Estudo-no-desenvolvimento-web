<!-- input type="password" 
    -Coloca uma senha de uma maneira segura
    -Esconde o que está sendo digitado no campo do input
    -O estilo de apresentação do campo, depende do user agent.

    #Atributos
        -minlength / maxlength
            -O  número mínimo e/ou máximo do campo de caracteres é definido

        -size
            -O número aceitável que esse campo deverá conter

        -pattern
            -É bom utiliza-lo com o title para ajudar mais o usuário
            -Expressão regular para validar o que  está sendo digitado no campo
            -Altamento requisitado para conter um padrão alto padrão de segurança da senha
                -Exemplo: "Queremos que a senha contenha caracteres hexadecimais com um valor mínimo de 4 e no máximo 8 caracteres"
                -pattern="[0-9a-fA-F]{4,8}".

        -placeholder
            -Mostra um exemplo de texto a ser digitado no campo.
    
        -readonly
            -Atributo booleano que desabilita a interação e deixa apenas para leitura.    

        -disable
            -Atributo booleano que desabilita todo o campo.

        -required
            -O campo se torna obrigatório a ser preenchido.
        
        -inputmode
            OBS: Mais para acessibilidade para usuários mobile
            -poderá alterar o uso do teclado em smartphone
            -exemplo: queremos que o cliente só adicione números
                -inputmode="numeric"
            
        -autocomplete
            -on: permite a sugestão de new-password ou current-password
            -off: desabilita a sugestão e a opção de autocompletar
            -new-password: o navegador poderá sugerir uma nova senha
-->
