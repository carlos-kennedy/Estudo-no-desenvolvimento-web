<!--
    <input type="url" />
        -Espera que o usuário digite uma URL
        -Irá validar se o valor é uma URL

    #Atributos
        -placeholder
        -readonly / disabled
        -value

        -required
        
        -minleigth / maxleigth
            -O mínimo e/ou máximo de caracteres que o campor vai ter

        -size
            -Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho da caixa.
        
        -pattern
            -Uso de expressão regular para validar o campo
            -exemplo: O usuário só poderá colocar o domínio .com .br
                -pattern=".*\.com\.br\/.*"

        -list
            -O id de uma tag <datalist> que está no mesmo documento
            -<datalist> irá conter os seguintes valores pré definido para sugerir o usuário, quais valores estarão dísponiveis.
            -Os valores que não estiverem dentro do <datalist> não estarão dísponiveis para sugestão
            
        -spellcheck
            -Habilita a verificação ortográfica do input
                -spellcheck="true":habilita o spellcheck de verificar a ortográfia dentro do campo do input

                -spellcheck="false": desabilita o spellcheck de verificar a ortográfia.

            OBS: Alguns navegadores já vem como padrão habilitado como true.
    -->
