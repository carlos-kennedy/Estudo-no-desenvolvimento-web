<!-- 
    <label>

        -Associar e identificar uma ou mais entrada de dados
        -Acessibilidade
        -Você poderá clicar para mudar o foco de entrada de dados


        Atributos
        -for
            -para fazer a conexão entre a label e a tag de entrada de dados
            -É feita via id do input
            -Só funciona com elementos específicos
                -button, input(not hidden), meter, output, textarea, select, progress. 
    -->

<label for="e-mail">

    Email: <input type="email" name="" id="e-mail">
</label>
