<!-- 
    Elementos não semânticos, para uso genérico


    <div></div>
        -Usado para caso de não conseguir achar um elemento de bloco semântico.

     <span></span>
        -Usado para caso de não conseguir um elemento de texto semântico.

    Em ambas, use atributos globais como id e class para entregar maior significado 
 -->

<body>
    <main>
        <h1>Titulo <span class="destacado">destacado</span></h1>
    </main>


    <div class="cart">
        <h2>Carrinho de compras</h2>
    </div>
</body>
