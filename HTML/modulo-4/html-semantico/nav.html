    <nav></nav>

   -Onde e por que utilizar?

   -Pode vir dentro ou fora do header

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <!-- img ou texto -->
        </div>
        <nav class="menu">
            <ul>
                <li>Home</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <!-- Fora do header -->

    <nav class="menu">
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </nav>

    <!-- Pode ter outros navs ao longo do site -->
    <article>
        <section>
            <header>
                <nav></nav>
            </header>
        </section>
    </article>
</body>

</html>
