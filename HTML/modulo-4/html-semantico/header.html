    <header></header>

   - Onde utiliza-lo?
     - Quando estiver no ínicio da página, é visto como global
     - Pode ser usado em outros elementos semânticos como, article, section
     - Header dentro de header ou footer? 
        - Não há semântica em colocar dentro de outro header e nem dentro de um footer
   - Múltiplos Headers 
   - Não possui atributos específicos 
 -->
