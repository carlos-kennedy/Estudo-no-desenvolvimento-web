<!-- 
    2 lojas
        Quantos produtos foram produzidos, quantos vendidos e agrupados por nome dos produtos

        Utilizando:
        - rowspan: Para ocupar duas linhas.

        - colspan: para ocupar duas colunas.

        - colgroup: para agrupar todas as colunas.

        - col: é a primeira seção de coluna.

        - col span: aumenta o tamanho da coluna.

        -scope: scope atributo identifica se uma célula é um cabeçalho para uma coluna, linha ou grupo de colunas ou linhas
 -->

<table>
    <caption>
        Produtos produzidos X Vendidos por Loja
    </caption>

    <colgroup>

        <col>
        <col span="2" style="background-color: red;">

        <col span="2" style="background-color: blue;">

    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso pena</th>
            <th colspan="2" scope="colgroup">Antonia pereira</th>
        </tr>

        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>

    </thead>

    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>

        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
