<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google) -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Carlos Kennedy">

    <!-- Mostra a descrição do seu site abaixo do titulo na busca do google -->
    <meta name="description" content="Um website para iniciante para programção">

    <!-- orienta os buscadores a não indexar o conteúdo da página e impede-a de seguir os links para descobrir novas página
    com o follow, nofollow, noindex, index.
-->
    <meta name="robots" content="index, follow">

    <title>Exemplo</title>
</head>
