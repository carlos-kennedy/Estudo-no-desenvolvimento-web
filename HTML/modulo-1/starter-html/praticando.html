<!-- Prática
Let's gooo
 
Escrever 2 parágrafos, dando ênfase e impostancia para algumas palavras, e adicione um link de saiba mais


-   Use a tag EM para ênfase
-   Use a tag STRONG para importância
-   O link pode te levar para o google
-->

<p>
    Eu sou um bom <strong>vendedor de carros</strong>, gostaria de conhecer meu conteúdo do <strong>curso de
        marketing</strong>?
</p>

<p>
    <em>Clique aqui</em>
    <a href="https://google.com">Saiba mais</a>
</p>
