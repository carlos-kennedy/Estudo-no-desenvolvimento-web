<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" name="nome" title="Digite o seu nome completo" size="23"
                placeholder="Nome completo" required>

            <br>
            <br>

            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" pattern=".+@*\.com"
                title="Digite um email contendo '@' seu 'domínio' e o '.com' " size="23"
                placeholder="Digite o seu Email" required>

            <br>
            <br>

            <label for="phonenumber">Número de telefone</label>
            <br>
            <input type="tel" id="phonenumber" name="phonenumber" minleigth="7" maxlength="15"
                title="+55 (DDD) 92345-6789" size="23" placeholder="Digite número de telefone">

            <br>
            <br>

            <label for="mensagem">Mensagem:</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="22" rows="5" title="Mensagem"
                placeholder="Digite sua mensagem"></textarea>

            <br>
            <br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
