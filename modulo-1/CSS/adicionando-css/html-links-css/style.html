<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style-tag</title>
</head>

<body>

    <style>
        h1 {
            color: red
        }

        strong {
            color: red;
        }
    </style>


    <h1>Titulo <strong>alo</strong></h1>

</body>

</html>
