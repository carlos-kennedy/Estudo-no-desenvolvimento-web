<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>

    <title>Meu Blog</title>
</head>

<body>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body.inBgActive {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        body.inBorderActive {
            border: 1px solid #c3c3c3;

        }

        div.inColorDiv {
            margin-inline: auto;
            height: 50%;
            flex: 0 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
            background: gray;
        }

        h1.title {
            background-color: #298;
        }

        p.paragraph {
            background-color: #309;
        }
    </style>

    <div>
        <h1 id="title" class="blog">Meu blog funcionando</h1>
        <p id="paragraph" class="blog">Meu blog funcionando</p>
    </div>

</body>

</html>
